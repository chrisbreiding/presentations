<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Chris Breiding's Presentations</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 1em 3em;
    }

    h1,h2,h3 {
      font-weight: normal;
    }

    h2 {
      border-top: solid 1px #d3d3d3;
      padding-top: 1em;
    }

    a:link,
    a:visited {
      color: #4266b7;
      text-decoration: none;
    }

    a:hover,
    a:focus,
    a:active {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script src="lib/jquery.js"></script>
  <script src="lib/marked.js"></script>
  <script>
    $.get('README.md').then(function (contents) {
      $('#content').html(marked(contents))
    })
  </script>
</body>
</html>
