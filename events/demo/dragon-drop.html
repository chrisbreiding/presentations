<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dragon Drop</title>

  <style>
    body {
      background: #545454 url('countryside.jpg') 100% 100px no-repeat;
      font-family: sans-serif;
      font-size: 24px;
      padding: 15px;
    }

    img {
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>

  <img src="trogdor.png" alt="Trogdor!">

  <script src="../lib/jquery.js"></script>
  <script>
    var dragging = false;
    var offsetX;
    var offsetY;
    var img = $('img');

    img.on('mousedown', function (e) {
      dragging = true;

      offsetX = e.pageX - $(this).position().left;
      offsetY = e.pageY - $(this).position().top;
    });

    $('body').on('mousemove', function (e) {
      if (dragging) {
        e.preventDefault();

        img.css({
          top: e.pageY - offsetY,
          left: e.pageX - offsetX
        });
      }
    });

    img.on('mouseup mouseout', function () {
      dragging = false;
    });
  </script>
</body>
</html>
